<!DOCTYPE html>
<html>
    <head>
        <title>Hello JQuery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        
		<h2>JavaScript</h2>
        <p id="demo">What can JavaScript do?</p>
        <input type="button" value="Click Me!" id="change_text">
		
		<p id="p1">EL BETO</p>
       
<script>
function hello() {
    $("#demo").html("JavaScript can change page contents!");
} 
$("#change_text").on("click", hello);

$(p1).on("mouseover", function(){
	$("#p1").text("you entered here");
	});

$(p1).on("mouseout", function(){
	$("#p1").text("you exit here");
	});


</script>
